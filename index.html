<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BioSpace Menu</title>
</head>
<body>

<!-- ===============================
     HEADER
     =============================== -->
<header> 
  <div id="casinha">
    <svg id="home" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="35" height="50">
      <path d="M12 3l9 8h-3v9h-12v-9h-3z"/>
    </svg>
  </div>
  <div id="placeholder_form">
    <form method="post"> 
      <input type="text" placeholder="üîé Pesquisar">
    </form>
  </div>
  <div id="title_principal">
    <h1 id="titulo-principal">BioSpace</h1>
  </div>  
</header>

<!-- ===============================
     MENU PRINCIPAL
     =============================== -->
<section id="menu">
  <div id="categorias">
    <h2>Categorias</h2>
  </div>

  <div id="submenu-lateral">
    <!-- Submenu aparece aqui -->
  </div>

  <div id="conteudo">
    <!-- Preview aparecer√° aqui -->
  </div>
</section>

<!-- ===============================
     SCRIPT
     =============================== -->
<script>
const categoriasDiv = document.getElementById("categorias");
const submenuLateral = document.getElementById("submenu-lateral");
const conteudoDiv = document.getElementById("conteudo");
const tituloPrincipal = document.getElementById("titulo-principal");
const home = document.getElementById("home");

// Fun√ß√£o para mostrar o preview na tela
function mostrarPreview(texto, url) {
  submenuLateral.classList.remove("active");
  submenuLateral.innerHTML = "";

  conteudoDiv.classList.add("sem-fundo");
  conteudoDiv.innerHTML = `
    <div class="preview">
      <p>${texto}</p>
      <a href="${url}" target="_blank" class="ver-site-btn">Ver no site</a>
    </div>
  `;
}

// =====================
// Carregar categorias do PHP
// =====================
fetch('get_categorias.php')
  .then(res => res.json())
  .then(categorias => {
    categorias.forEach(cat => {
      // Cria bot√£o para categoria
      const btn = document.createElement("button");
      btn.classList.add("rider");
      btn.textContent = cat.nome;

      btn.addEventListener("click", () => {
        submenuLateral.classList.add("active");
        submenuLateral.innerHTML = `<h3>${cat.nome}</h3>`;

        // Cria bot√£o para cada subitem
        cat.subitens.forEach(sub => {
          const subBtn = document.createElement("button");
          subBtn.textContent = sub.titulo;

          // Ao clicar, chama o PHP que gera o resumo via IA
          subBtn.addEventListener("click", () => {
            fetch(`get_preview.php?url=${encodeURIComponent(sub.url)}`)
              .then(r => r.json())
              .then(data => mostrarPreview(data.preview, sub.url))
              .catch(err => mostrarPreview("Erro ao gerar preview.", sub.url));
          });

          submenuLateral.appendChild(subBtn);
        });
      });

      categoriasDiv.appendChild(btn);
    });
  })
  .catch(err => console.error("Erro ao carregar categorias:", err));

// =====================
// Resetar para fundo inicial
// =====================
tituloPrincipal.addEventListener("click", () => {
  submenuLateral.classList.remove("active");
  submenuLateral.innerHTML = "";
  conteudoDiv.classList.remove("sem-fundo");
  conteudoDiv.innerHTML = "";
});

home.addEventListener("click", () => {
  submenuLateral.classList.remove("active");
  submenuLateral.innerHTML = "";
  conteudoDiv.classList.remove("sem-fundo");
  conteudoDiv.innerHTML = "";
});
</script>

</body>
</html>
