<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SpaceLabs Menu</title>
</head>
<body>
  <header> 
    <div id="placeholder_form">
      <form method="post"> 
        <input type="text" placeholder="üîé Pesquisar">
      </form>
    </div>
    <div id="title_principal">
      <h1 id="titulo-principal">spacelabs</h1>
    </div>  
  </header>

  <section id="menu">
    <div id="categorias">
      <h2>Categorias</h2>
    </div>

    <div id="submenu-lateral">
      <!-- Submenu ser√° preenchido dinamicamente -->
    </div>

    <div id="conteudo">
      <!-- Iframe ser√° inserido dinamicamente -->
    </div>
  </section>

  <script>
    const categorias = [
      {
        nome: "Humano",
        subitens: [
          { titulo: "Sobre Humanos", url: "https://pt.wikipedia.org/wiki/Corpo_humano" },
          { titulo: "Pesquisas", url: "https://www.nasa.gov" }
        ]
      },
      {
        nome: "Plantas",
        subitens: [
          { titulo: "Sobre Plantas", url: "https://pt.wikipedia.org/wiki/Plantae" },
          { titulo: "Pesquisas", url: "https://pmc.ncbi.nlm.nih.gov/" }
        ]
      }
    ];

    const categoriasDiv = document.getElementById("categorias");
    const submenuLateral = document.getElementById("submenu-lateral");
    const conteudoDiv = document.getElementById("conteudo");
    const tituloPrincipal = document.getElementById("titulo-principal");

    function abrirIframe(url) {
      // Remove submenu lateral
      submenuLateral.classList.remove("active");
      submenuLateral.innerHTML = "";
      // Exibe iframe ocupando todo o espa√ßo restante
      conteudoDiv.innerHTML = `<iframe src="${url}"></iframe>`;
      const iframe = conteudoDiv.querySelector("iframe");
      iframe.addEventListener("load", () => {
        iframe.classList.add("loaded");
      });
    }

    categorias.forEach(cat => {
      const btnCat = document.createElement("button");
      btnCat.textContent = cat.nome;
      btnCat.className = "rider";
      categoriasDiv.appendChild(btnCat);

      btnCat.addEventListener("click", () => {
        // Limpa submenu antes de criar
        submenuLateral.innerHTML = "";
        submenuLateral.classList.add("active");

        // Preenche submenu
        const titulo = document.createElement("h3");
        titulo.textContent = cat.nome;
        submenuLateral.appendChild(titulo);

        cat.subitens.forEach(item => {
          const btnSub = document.createElement("button");
          btnSub.textContent = item.titulo;
          btnSub.onclick = () => abrirIframe(item.url);
          submenuLateral.appendChild(btnSub);
        });
      });
    });

    // Clicar no t√≠tulo para fechar submenu ou iframe
    tituloPrincipal.addEventListener("click", () => {
      submenuLateral.classList.remove("active");
      submenuLateral.innerHTML = "";
      conteudoDiv.innerHTML = "";
    });
  </script>
</body>
</html>
